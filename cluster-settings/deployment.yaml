apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache
spec:
  replicas: 15
  selector:
    matchLabels:
      run: php-apache
  template:
    metadata:
      labels:
        run: php-apache
    spec:
      containers:
        - name: php-apache
          image: k8s.gcr.io/hpa-example
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 500m
            limits:
              cpu: 1000m